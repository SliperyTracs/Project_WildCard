<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Menu ID</th>  
        <th>Menu Name</th>  
        <th>Menu description</th>  
        <th>Menu votes</th>   
    </tr>  
    </thead>  
    <tbody>  
{% for menu in menus %}  
    <tr>  
        <td>{{ menu.Id }}</td>  
        <td>{{ menu.Name }}</td>  
        <td>{{ menu.Description }}</td>  
        <td>{{ menu.Votes }}</td>  
        <td>  
            <a href="/edit/{{ menu.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ menu.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
 <a href="/emp" class="btn btn-primary">Add New Record</a> 
</body>  
</html>
